<form #registerForm="ngForm" (ngSubmit) ="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
           <input type="text" class="form-control" name="username"
            [(ngModel)]="model.username" placeholder="Username" >
    </div>
    <div class="form-group">
        <input type="text" class="form-control mt-10" name="password"
         [(ngModel)]="model.password" placeholder="password" >
 </div>
 <div class="form-group text-center"></div>
 <button class="btn btn-success mt-20" type="submit">Register</button>
 <button class="btn btn-success mt-20" (click)="cancle()" type="button">Cancle</button>


</form>
